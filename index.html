<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herbalife Realtime</title>
  <style>
    @font-face {
      font-family: "Myriad Pro";
      src: url('./assets/fonts/myriadpro.OTF');
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Myriad Pro";
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #time, #amOrPm {
      color: #fff;
      position: fixed;
      font-weight: bold;
      opacity: 0;
      animation: fadeInOut 3.5s forwards;
      animation-delay: 3s;
      line-height: 1;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
    /* 600x810 (Portrait Display) - using viewport units */
    .size-600x810 #time {
      bottom: 100px;
      left: 75px;
      font-size: 200px;
    }
    .size-600x810 #amOrPm {
      bottom: 180px;
      left: 450px;
      font-size: 120px;
    }
    /* 768x320 - using viewport units */
    .size-768x320 #time {
      top: 28.125vh;
      left: 3.9vw;
      font-size: 40.625vh;
    }
    .size-768x320 #amOrPm {
      top: 37.5vh;
      left: 45%;
      font-size: 20.3vh;
    }
    /* 1920x768 - using viewport units */
    .size-1920x768 #time {
      top: 26.04vh;
      left: 4.69vw;
      font-size: 39.06vh;
    }
    .size-1920x768 #amOrPm {
      top: 36.46vh;
      left: 42.5%;
      font-size: 19.53vh;
    }
    /* 1920x960 - using viewport units */
    .size-1920x960 #time {
      top: 35.42vh;
      left: 5.21vw;
      font-size: 35.42vh;
    }
    .size-1920x960 #amOrPm {
      top: 43.75vh;
      left: 45%;
      font-size: 16.67vh;
    }
  </style>
</head>
<body>
  <div id="container">
    <span id="time"></span>
    <span id="amOrPm"></span>
    <video id="video" autoplay muted loop playsinline preload="auto">
      <source id="source" src="./assets/videos/768x320.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get dimensions from URL parameters or fallback to window size
      const urlParams = new URLSearchParams(window.location.search);
      const targetWidth = parseInt(urlParams.get('width')) || window.innerWidth;
      const targetHeight = parseInt(urlParams.get('height')) || window.innerHeight;

      console.log('Target dimensions:', targetWidth, 'x', targetHeight);

      // Format current time
      const now = new Date();
      const timeEl = document.getElementById('time');
      const amOrPmEl = document.getElementById('amOrPm');
      const videoEl = document.getElementById('video');
      const sourceEl = document.getElementById('source');

      const formattedTime = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/Guayaquil',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
      }).format(now);

      const [timePart, amOrPmPart] = formattedTime.split(' ');
      timeEl.innerText = timePart;
      amOrPmEl.innerText = amOrPmPart;

      // Determine video source and size class based on target dimensions
      let newSrc = '';
      let sizeClass = '';

      if (targetWidth <= 600) {
        newSrc = './assets/videos/600x810.mp4';
        sizeClass = 'size-600x810';
      } else if (targetWidth <= 768) {
        newSrc = './assets/videos/768x320.mp4';
        sizeClass = 'size-768x320';
      } else if (targetWidth <= 1919) {
        newSrc = './assets/videos/1920x768.mp4';
        sizeClass = 'size-1920x768';
      } else {
        if (targetHeight > 900) {
          newSrc = './assets/videos/1920x960.mp4';
          sizeClass = 'size-1920x960';
        } else {
          newSrc = './assets/videos/1920x768.mp4';
          sizeClass = 'size-1920x768';
        }
      }

      // Apply size class to body
      document.body.className = sizeClass;
      console.log('Selected video:', newSrc, '| Size class:', sizeClass);

      // Load video
      if (sourceEl.src !== newSrc) {
        videoEl.pause();
        sourceEl.src = newSrc;
        videoEl.load();
        videoEl.play();
      }
    });
  </script>
</body>
</html>
